<h1>{{.Title}}</h1>
<form id="create-machine" action="/machines/create" method="POST">
  <fieldset>
    <legend>Machine Details</legend>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required/>
    <label for="macaddress">Mac Address</label>
    <input type="text" id="macaddress" name="macaddress" required pattern="([0-9A-F]{2}[:-]){5}([0-9A-F]{2})"/>
    <label for="profile">Profile</label>
    <select name="profile">
      <option value=""></option>
      {{range $profile := .Data.Profiles}}
      <option value="{{$profile.Name}}">{{$profile.Name}}</option>
      {{end}}
    </select>
    <input class="submit-space" type="submit" name="create" value="Create" />
  </fieldset>
</form>
