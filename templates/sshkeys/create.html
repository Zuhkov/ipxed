<h1>{{.Title}}</h1>
<form id="create-sshkey" action="/sshkeys/create" method="POST">
  <fieldset>
    <legend>SSH Key Details</legend>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required/>

	<label for="sshkey">SSH Key</label>
    <textarea id="sshkey" name="sshkey" wrap="soft" rows="10" cols="50"></textarea>

	<input class="submit-space" type="submit" name="create" value="Create" />
  </fieldset>
</form>
